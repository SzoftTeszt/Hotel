<div *ngIf="foglalasok">
<div *ngFor="let foglalas of foglalasok; let veven=even" [ngClass]="{evenclass:veven}" class="row">
    <div *ngFor="let oszlop of oszlopok" class="col">
        <!-- {{foglalas[oszlop]}} -->
    </div>
    <div class="col">
        <div class="row">
            <div class="col-6 center">
                <button type="button" (click)="modositas(foglalas)" class="btn btn-primary">Módosítás</button>

            </div>
            <div class="col-6 center">
                <button type="button" (click)="delete(foglalas)" class="btn btn-primary">Törlés</button>

            </div>
        </div>
    </div>
</div>
</div>

<app-modal id="modal-1">
<div class="modal-header">
    <h5 class="modal-title">Adatok</h5>
    <button (click)="close()" type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="nev">Név</label>
        <input [(ngModel)]="foglalas.vendeg_neve" type="text" class="form-control" id="nev">      
    </div>
    <div class="form-group">
        <label for="szoba">Szoba szám</label>
        <input [(ngModel)]="foglalas.szoba_szama" type="text" class="form-control" id="szoba">      
    </div>
    <div class="form-group">
        <label for="erkezes">Érkezes</label>
        <input [(ngModel)]="foglalas.erkezes" type="text" class="form-control" id="erkezes">      
    </div>
    <div class="form-group">
        <label for="tavozas">Távozás</label>
        <input [(ngModel)]="foglalas.tavozas" type="text" class="form-control" id="szoba">      
    </div>


  </div>
  <div class="modal-footer">
    <button type="button" (click)="ment()" class="btn btn-primary">Mentés</button>
    <button (click)="close()" type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
  </div>
</app-modal>
